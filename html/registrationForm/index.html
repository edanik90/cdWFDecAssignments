<!DOCTYPE html>
<html>
    <body>
        <form>
            <label>
                First name: <input type="text" name="First name">
            </label>
            <br>
            <label>
                Last name: <input type="text" name="Last name">
            </label>
            <br>
            <label>
                Email: <input type="text" name="Email">
            </label>
            <br>
            <label>
                Password: <input type="password" name="Password">
            </label>
            <br>
            <label>
                Confirm password: <input type="password" name="Password confirmation">
            </label>
            <br> 
            <label>
                Birthday <input type="date" name="Birthday">
            </label>
            <br>
            <label>
                Male <input type="radio" name="Male">
            </label>
            <label>
                Female <input type="radio" name="Female">
            </label>
            <label>
                Other <input type="radio" name="Other">
            </label>
            <br>
            <p>A short description about yourself:</p>
            <label>
                <textarea name="description"></textarea>
            </label>
            <br>
            <label>Favourite language</label>
            <select>
                <option>JavaScript</option>
                <option>Python</option>
                <option>C++</option>
            </select>
            <br>
            <br>
            <input type="submit" value="Click here to register">          
        </form>
</body>

</html>
