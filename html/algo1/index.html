<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        for (var i = 0; i < 5; i++) {
            console.log(i);
            // output is 0,1,2,3,4

        }
        for (var i = 0; i < 5; i++) {
            i = i + 1;
            console.log(i);
            // output is 1,3,5

        }
        for (var i = 0; i < 5; i++) {
            i = i + 3;
            console.log(i);
            // output is 3,7

        }
        function y(num1, num2) {
            return num1 + num2;
        }
        console.log(y(2, 3))
        console.log(y(3, 5))
        // output is 5,8

        function y(num1, num2) {
            console.log(num1);
            return num1 + num2;
        }
        console.log(y(2, 3))
        console.log(y(3, 5))
        // output is 2,5,3,8

        a = 15;
        console.log(a);
        function y(a) {
            console.log(a);
            return a;
        }
        b = y(10);
        console.log(b);
        // output is 15,10,10

        a = 15;
        console.log(a);
        function y(a) {
            console.log(a);
            return a * 2;
        }
        b = y(10);
        console.log(b);
        // output is 15,10,20


    </script>
</body>

</html>
