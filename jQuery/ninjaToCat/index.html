<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja to Cat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }

        #container {
            margin: 200px auto;
            width: 300px;
        }

        img {
            margin: 5px;
            width: 300px;
            display: block;
        }
    </style>
</head>

<body>
    <div id="container">
        <img index="0" src="./img/ninja0.png" alt="Cat">
        <img index="1" src="./img/ninja1.png" alt="Cat">
        <img index="2" src="./img/ninja2.png" alt="Cat">
        <img index="3" src="./img/ninja3.png" alt="Cat">
        <img index="4" src="./img/ninja4.png" alt="Cat">
    </div>

    <script>
        $('img').click(function () {
            var index = $(this).attr("index");
            $(this).fadeOut();
            $(this).attr("src", "./img/cat" + index + ".png");
            $(this).fadeIn();
        });
    </script>


</body>

</html>
